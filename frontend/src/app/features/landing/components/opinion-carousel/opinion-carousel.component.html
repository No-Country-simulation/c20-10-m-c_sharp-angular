<p-carousel
  [value]="products"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  autoplayInterval="9000"
  [showIndicators]="false">
  <ng-template let-product pTemplate="item">
    <div style="height: 100%; text-align: center">
      <div class="mb-3" style="height: 100%">
        <div class="relative mx-auto" style="height: 100%">
          <img [src]="product.image" style="border-radius: 50%; max-width: 150px" />
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
