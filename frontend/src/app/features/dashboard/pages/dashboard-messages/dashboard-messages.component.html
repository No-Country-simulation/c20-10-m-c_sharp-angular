<div class="grid gap-0 w-full">
  <div class="col-12 md:col-6 lg:col-4">
    <app-message-grid (displayModal)="showDialog($event)" />
  </div>
  <div class="hidden md:block col-12 md:col-6 lg:col-8">
    <app-message-chat />
  </div>
</div>

<p-dialog
  class="col-12 md:hidden"
  header="Chat"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '90vw' }">
  <app-message-chat />
</p-dialog>
