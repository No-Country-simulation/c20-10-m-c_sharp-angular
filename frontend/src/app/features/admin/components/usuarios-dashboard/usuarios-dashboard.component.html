<div class="col-12">
  <div class="card">
      <h5>Subheader Grouping</h5>
      <p-table [value]="usuarios3" rowGroupMode="subheader" groupRowsBy="representante.nombre" sortField="representante.nombre" sortMode="single" (onSort)="onSort()" responsiveLayout="scroll" [scrollable]="true" scrollHeight="400px">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nombre</th>
                  <th>Pa√≠s</th>
                  <th>Empresa</th>
                  <th>Estado</th>
                  <th>Fecha</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario let-rowIndex="rowIndex">
              <tr pRowGroupHeader *ngIf="rowGroupMetadata[usuario.representante.nombre].index === rowIndex">
                  <td colspan="5" style="min-width: 200px;">
                      <img [alt]="usuario.representante.nombre" src="assets/demo/images/avatar/{{usuario.representante.imagen}}" width="32" style="vertical-align: middle" />
                      <span class="font-bold ml-2">{{usuario.representante.nombre}}</span>
                  </td>
              </tr>
              <tr>
                  <td style="min-width: 200px;">
                      {{usuario.nombre}}
                  </td>
                  <td style="min-width: 200px;">
                      <img src="assets/demo/images/flag/flag_placeholder.png" [class]="'flag flag-' + usuario.pais.codigo" width="30">
                      <span class="image-text" style="margin-left: .5em">{{usuario.pais.nombre}}</span>
                  </td>
                  <td style="min-width: 200px;">
                      {{usuario.empresa}}
                  </td>
                  <td style="min-width: 200px;">
                      <span [class]="'usuario-badge status-' + usuario.estado">{{usuario.estado}}</span>
                  </td>
                  <td style="min-width: 200px;">
                      {{usuario.fecha}}
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
