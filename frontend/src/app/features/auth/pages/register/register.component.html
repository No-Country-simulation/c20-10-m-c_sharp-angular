<!-- eslint-disable @angular-eslint/template/no-autofocus -->
<form [formGroup]="formRegister" autocomplete="off">
  <div class="flex flex-column gap-4">
    <div class="w-full">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input
          pAutoFocus
          pInputText
          id="firstName"
          type="text"
          name="firstName"
          class="w-full mb-1"
          styleClass="w-full"
          autocomplete="name"
          placeholder="Nombre *"
          formControlName="firstName"
          [autofocus]="true" />
      </span>
      <div class="flex flex-column gap-2">
        <div [appShowErrors]="firstName"></div>
      </div>
    </div>
    <div class="w-full">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input
          pAutoFocus
          pInputText
          id="lastName"
          type="text"
          name="lastName"
          class="w-full mb-1"
          styleClass="w-full"
          autocomplete="family-name"
          placeholder="Apellido *"
          formControlName="lastName" />
      </span>
      <div class="flex flex-column gap-2">
        <div [appShowErrors]="lastName"></div>
      </div>
    </div>
    <div class="w-full">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-envelope"></i>
        <input
          pAutoFocus
          pInputText
          id="email"
          type="text"
          name="email"
          class="w-full mb-1"
          styleClass="w-full"
          autocomplete="email"
          placeholder="Correo electrónico *"
          formControlName="email" />
      </span>
      <div class="flex flex-column gap-2">
        <div [appShowErrors]="email"></div>
      </div>
    </div>
    <div class="w-full">
      <span class="realtive p-input-icon-left w-full">
        <i class="pi pi-lock absoulte" style="left: 0.75rem; z-index: 1"></i>
        <p-password
          inputId="password"
          placeholder="Contraseña *"
          styleClass="w-full mb-1"
          inputStyleClass="custom-pl w-full"
          formControlName="password"
          autocomplete="new-password"
          [feedback]="false"
          [toggleMask]="true"
          (keydown.enter)="handleSubmit()">
        </p-password>
      </span>
      <div class="flex flex-column gap-2" [appShowErrorsPassword]="password"></div>
    </div>
    <div>
      <p-button
        styleClass="w-full"
        [icon]="isButtonDisabled() ? 'pi pi-spin pi-spinner' : ''"
        label="Crear cuenta"
        severity="contrast"
        [disabled]="formRegister.invalid || isButtonDisabled()"
        (click)="handleSubmit()" />
    </div>
  </div>
</form>
