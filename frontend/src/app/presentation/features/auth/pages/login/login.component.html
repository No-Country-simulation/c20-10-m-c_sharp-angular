<div class="grid grid-nogutter surface-section text-800">
  <div class="col-12 md:col-6 p-4 text-center md:text-left flex align-items-center" style="max-width: 100%; box-sizing: border-box;">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-6 px-4" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/images/login/hyper.svg" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido de nuevo!</div>
          <span class="text-600 font-medium">Inicia sesión</span>
        </div>

        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/auth/register']">¡Crea una hoy!</a>
          </div>
          <button
            pButton
            pRipple
            label="Iniciar sesión"
            class="w-full p-3 text-xl"
            [routerLink]="['/']"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-6 overflow-hidden hidden md:block" style="background-image: url('assets/images/login/welding.jpg'); background-size: cover; background-position: center; clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%);">
  </div>
</div>
